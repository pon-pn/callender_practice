<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCallender</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>

    <table>
      <thead>
        <tr>
          <th id="prev">&lt;</th>
          <th colspan="5">2021年1月</th>
          <th id="next">&gt;</th>
        </tr>
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td class="disabled">1</td>
          <td class="disabled">2</td>
          <td class="disabled">3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        
        <tr>
          <td>1</td>
          <td>2</td>
          <td class="today">3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>

        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>

        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td class="disabled">6</td>
          <td class="disabled">7</td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <td colspan="7" id="today">今日</td>
        </tr>
      </tfoot>
    </table>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
